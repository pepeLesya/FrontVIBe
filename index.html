<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  
  <form action="#" method="post" enctype="multipart/form-data"> </form>
  <div>
    <p>Имя</p>
      <input type="text" placeholder="Имя">
    <p>Пароль</p>
     <input type="password" placeholder="Введите пароль" >
    <p>Телефон </p>
       <input type="tel" placeholder="Введите номер" >
    <p>Пол</p>
        <p> <input type="radio" name="sex" value="Женский"> Женский </p>
         <p> <input type="radio" name="sex" value="Мужской" > Мужской </p>
     <p>Имущество</p>
     <p> <input type="checkbox" name="Велик" value="yes" > Велик </p>
     <p> <input type="checkbox" name="Машина" value="yes" > Машина </p>
     <p> <input type="checkbox" name="Дом" value="yes" > Дом </p>
     <p>Дополнительная информация </p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <p>Прикрепить фото </p>
     <p> <input type="file" name="photo" > </p>
     <p>Любимый цвет </p>
     <select name="color" >
      <option value="red"> Красный</option>
      <option selected value="yelow"> Желтый</option>
      <option value="black"> Черный</option>
      <option value="pink"> Розовый </option>
     </select>
     <p>Действия</p>
     <button type="submit">Отправить</button>
     <button type="reset">Очистить</button>

  </div>
 

</body>

</body>
</html>
